<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello, wORLD!</h1>
    <script>
        var titulo = document.querySelector('h1');
        tituloGrande = titulo.textContent.toUpperCase();
        titulo.textContent = tituloGrande;

        var name = window.prompt('What is your name?');
        document.write(`Hello, <strong>${name.toUpperCase()}</strong>!`);
        document.write(`Your name has <strong>${name.length}</strong> letters!`);
    </script>
</body>
</html>
