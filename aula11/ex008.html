<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gringo ou não?</h1>
    <label for="">Vivendo em:</label> 
    <select style="width: 150px;" name="nacao" id="nacao"> 
    <option value="selecao">Escolha uma opção</option>
    <option value="Brasil">Brasil</option>
    <option value="EUA">EUA</option></select>
    <input type="button" value="checar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() { 
        var nacaoSelect = document.querySelector("select#nacao")
        var res = document.querySelector("div#res")
        var pais = nacaoSelect.value;
        res.innerHTML = `Você esta morando em ${pais}`
        if(pais == 'selecao'){
            res.innerHTML += "<p>Porfavor selecione uma opção.</p>"
            return;
        }
        if (pais == 'Brasil'){
            res.innerHTML += "<p>Você é brasileiro!</p>"
        } else res.innerHTML += "<p>Você é gringo!</p>"    
        }
       

    </script>
</body>
</html>
